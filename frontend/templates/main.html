<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control y Registro de la Producci√≥n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/DataMaq/frontend/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/DataMaq/frontend/img/favicon.ico" type="image/x-icon">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="/DataMaq/frontend/js/main.js"></script>
    <script type="module" src="/DataMaq/frontend/js/modules/ChartController.js"></script>
    <style>
        /* Estilos de la botonera */
        .botonera { width: 100%; margin: 0; background-color: white; padding: 10px; }
        .periodo, .botonI, .botonD, .spacer, .fin { display: inline-block; height:55px; margin: 0; }
        .periodo { width:18%; }
        .botonI { width:20%; }
        .botonD { width:15%; }
        .fin { width:5%; }
        .spacer{ width:1%; }
        .presione, .presado { 
            font-size: 14pt; 
            width: 100%; 
            height: inherit;
            padding: 10px;
            margin: 2px;
        }
        .presado {
            background-color: #4CAF50;
            color: white;
        }
        
        /* Estilos de info-display */
        .hoja {
            box-sizing: border-box;
            border-radius: 25px;
            height: 100%;
            z-index: -1;
            padding: 20px;
        }
        .info { z-index: 2; position: relative; }
        .cabecera { 
            background-color: rgba(240,240,240,.5); 
            margin-bottom: 0.3em; 
            position: relative;
            padding: 15px;
            border-radius: 10px;
        }
        .c1 { text-align: center; font-family: verdana; padding-top: 5px; }
        .graf { margin: 0 auto; width: 95%; }
        p2 { font-size:28pt; margin: 0; display: block; }
        p1 { font-size:34pt; padding-bottom: 5px; display: block; }
        
        /* Estilos del indicador de carga */
        #loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255,255,255,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Indicador de carga -->
    <div id="loading-indicator">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    
    {{header}}
    <br>
    <br>
    <div id="info-display-container"></div>
    
    <!-- Pasamos datos iniciales a JavaScript -->
    <script>
        window.initialData = {{initialData}};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
